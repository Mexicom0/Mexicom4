<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Transactions et Retraits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content .transaction {
            background-color: #fff;
            color: #333;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .transaction p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">
        Historique des Transactions et Retraits
    </div>

    <div class="content">
        <div class="transaction">
            <p>Bonus d'inscription + 500 FCFA</p>
        </div>
    </div>

</body>
</html>
